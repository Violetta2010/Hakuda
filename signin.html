<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./hi.css" />
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://bizweb.dktcdn.net/100/456/060/themes/1004041/assets/logo.png?1745551338506"
        alt=""
      />
      <div style="width: 450px" class="search">
        <input
          class="search-bar"
          type="search"
          placeholder="Tìm kiếm sản phẩm"
        />
        <img
          width="30"
          height="30"
          src="https://img.icons8.com/ios-glyphs/30/search--v1.png"
          alt="search--v1"
        />
      </div>
      <div class="right">
        <div class="sign">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/parakeet-line/48/user-male-circle.png"
            alt="user-male-circle"
          />
          <div>
            <div>
              <a class="signin" href="">Đăng nhập</a>
              <a class="signup" href="">Đăng ký</a>
            </div>
            <a href="">Xin chào bạn!</a>
          </div>
        </div>

        <div class="basket">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/forma-thin/48/shopping.png"
            alt="shopping"
          />
          <div class="bas1">
            <a href=""
              >Giỏ hàng <br />
              của bạn</a
            >
          </div>
        </div>
      </div>
    </header>
    <div class="form">
      <form class="form-login">
        <div class="white">
          <p>Đăng nhập tài khoản</p>
          <div>
            <label for="Email">Email</label>
            <input
              class="Email"
              id="Email"
              type="Email"
              placeholder="Nhập email"
            />
          </div>
          <div class="P">
            <label for="Password">Password</label>
            <input
              class="Password"
              id="Password"
              type="Password"
              placeholder="Nhập mật khẩu"
            />
          </div>
          <button class="button-white">ĐĂNG NHẬP</button>
        </div>
        <div class="black"></div>
      </form>
    </div>
  </body>
</html>

        />

          width="30"
          height="30"
          src="https://img.icons8.com/ios-glyphs/30/search--v1.png"
          alt="search--v1"
        />
      </div>
      <div class="right">
        <div class="sign">

            height="32"

          <img
            width="32"
            height="32"
            src="https://img.icons8.com/forma-thin/48/shopping.png"
            alt="shopping"
          />
          <div class="bas1">
            <a href=""
              >Giỏ hàng <br />
              của bạn</a
            >
          </div>
        </div>
